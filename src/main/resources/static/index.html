
<!DOCTYPE HTML>
<html>

<head>

    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />
</head>
<body onload="app.init()">
<h1>Blueprints </h1>
<div class="row">
    <div class="col-lg-6">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Author" id="author">
            <span class="input-group-btn">
                    <button type="button" class="btn btn-primary"
                            onclick="app.getBlueprintsByAuthor($('#author').val())">Get Blueprints</button>
                </span>
        </div>
        <div class="col-lg-15">
            <h2 id='tablaAuthor'>Author's blueprints</h2>
            <table class='table' id='bluePrints'>
                <thead>
                <tr>
                    <th scope='col'>Blueprint name</th>
                    <th scope='col'>Number of points</th>
                    <th scope='col'>Open</th>
                </tr>
                </thead>
            </table>
            <h3 id='puntosTotales'>Total  points:</h3>
        </div>
    </div>
    <div class="col-lg-15">
        <rb></rb>
        <div>
            <button type="button" class="btn btn-default btn-sm" onclick="app.newBluePrint($('#author').val())" style="background-color: mediumvioletred">Create New BluePrint</button>
            <input type="text" class="form-control" placeholder="Ingrese el nombre del nuevo plano" id="newPrint" hidden>
            <button type="button" id="newPrintBo" class="btn btn-outline-success" onclick="app.guardar($('#newPrint').val())" hidden>Success</button>
        </div>
        <rb></rb>
        <h2 id='nameBlueprint'>Current blueprint:</h2>

        <canvas id='panelCanvas' name='canvas' height='500' width="500" style='border:1px solid blue'></canvas>
        <rb></rb>
        <div>
            <button type="button" class="btn btn-default btn-sm" onclick="app.saveBluePrint()" style="background-color: yellowgreen">Save/Update</button>
            <button type="button" class="btn btn-default btn-sm"  onclick="app.deleteBluePrint()" style="background-color: magenta">Delete</button>
        </div>


    </div>

</body>


</html>
